    <header>
        <h1>Welcome Employee!</h1>
        <div class="employee-payment">
            <p id="demo">0</p>
            <button onclick="clockIn(); document.getElementById('demo').innerHTML='0';">Clock In</button>
            <button onclick="clockOut(myTimer);">Clock Out</button>
            <h3 class="employee-wallet">Wallet: $<span id="wallet-contents"></span></h3>
        </div>
    </header>
    <section class="inventory">

        <div class="total-inventory">

        </div>
    </section>

                <!-- <div>

                    <label for="name">Item Name:</label><br>

                </div>
                <div>
                    <label for="price">Item Price:</label><br>
                        <input type="number" name="price" class="newPrice">
                </div>
                <div>
                    <label for="type">Item Type:</label><br>
                        <input type="text" name="type" class="newType"><br><br>
                </div>
                <div>
                    <label for="color">Item Color:</label><br>
                        <input type="text" name="color" class="newColor"><br><br>
                </div>
                <div class="description">
                    <div>
                    <label for="description">Item Description:</label><br>
                        <textarea name="description" class="newDescription" rows="4" cols="45"></textarea><br><br>
                    </div>
                </div>
                <button class="addNew">Add</button>
            </form>
        </div>
    </section>
