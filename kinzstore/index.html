<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Recursive&display=swap" rel="stylesheet">    
    <title>Kinzstore</title>
</head>
<body>
    <header>
        <h1>Welcome Employee!</h1>
        <div class="employee-payment">
            <h3 class="employee-timer">0:00</h3>
            <h3 class="employee-wallet">Wallet: $0</h3>
        </div>
    </header>
    <section class="inventory">
        <h2>Store Inventory</h2>
        <div class="total-inventory">
            <div class="inventory-item">
                <h3 class="inventory-title">Sparkly Pink Hat</h3>
                <div class="item-details">
                    <p class="inventory-price">$20</p>
                    <button class="delete">X</button>
                </div>
            </div>
            <div class="inventory-item">
                <h3 class="inventory-title">Sparkly Green Hat</h3>
                <div class="item-details">
                    <p class="inventory-price">$20</p>
                    <button class="delete">X</button>
                </div>
            </div>
            <div class="inventory-item">
                <h3 class="inventory-title">Sparkly Black Hat</h3>
                <div class="item-details">
                    <p class="inventory-price">$20</p>
                    <button class="delete">X</button>
                </div>
            </div>
        </div>
    </section>
    <section class="employee-tools">
        <div class="inventory-menu">
            <div class="inventory-div">
                <input type="text">
                <input type="text">
                <button>Add</button>
            </div>
        </div>
    </section>
</body>
</html>
